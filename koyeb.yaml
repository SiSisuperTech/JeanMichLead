name: michlead
regions:
  - pars
services:
  - name: web
    type: web
    build:
      type: dockerfile
      dockerfile: Dockerfile
    run_command: gunicorn -b 0.0.0.0:$PORT lead_qualifier_full.py:app
    ports:
      - port: 5678
        protocol: http
    routes:
      - path: /
        port: 5678
    env:
      - name: PORT
        value: "5678"
      # Set these in Koyeb dashboard:
      # - SLACK_BOT_TOKEN
      # - HUBSPOT_TOKEN
      # - ZAI_API_KEY (your z.ai GLM Coding Plan key - enables web search!)
    instance_type: nano
    instances: 1
    scaling:
      min: 1
      max: 1
